{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col s12">
          <div class="card">
            <div class="card-content">
            	<div class="author-card">
            		<div class="row">
            			<div class="col s1 m1 l1">
            				<img src="{{ response['author_portrait']}}" alt="" class="circle" id="author-portrait">
            			</div>
            			<div class="col s11 m11 l11" id="author-info">
            				{{ response['author_name'] }}
            				<br>
            				{{ response['author_bio'] }}
            			</div>
            		</div>
            	</div>
              <p> {{ response['comment'] }}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
	</div>
{% endblock %}
